<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">

        <div class="container1">

            <button id="autoCursor" onclick="clicker()">Autoclicker à 200pts</button>

            </div>   
            
            <div id="bonusTime">

            </div>
        </div>
</div>
